<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin SQL Executor</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="icon" href="/assets/favicon.png" />
  </head>
  <body>
    <header>
      <h1>Admin SQL Executor</h1>
      <nav>
        <a href="/pages/app">Back</a>
      </nav>
    </header>
    <main>
      <form id="adminSqlForm">
        <label for="sql">SQL Statement:</label>
        <textarea
          id="sql"
          name="sql"
          required
          placeholder="Enter SQL statement..."
        ></textarea>
        <button type="submit">Execute</button>
      </form>
      <pre id="result" style="margin-top: 2em; text-align: left"></pre>
    </main>
    <footer>
      <p>&copy; 2025 BigstoneDevelopment. All rights reserved.</p>
    </footer>
    <script src="../javascript/admin.js"></script>
  </body>
</html>
