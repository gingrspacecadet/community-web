<!doctype html>
<html>
  <head>
    <title>Error Page</title>

    <!-- Franken UI -->
    <script src="../javascript/ui/franken.js" type="module"></script>
    <!-- Icon -->
    <link rel="icon" href="/assets/favicon.png" />

  </head>

  <body>
    <div class="flex justify-center items-center flex-col my-12">
      <div class="uk-card uk-card-body max-w-sm w-80">
        <h3 class="uk-card-title" id="errorCode">Error</h3>
        <p class="mt-4" id="errorDescription">
          An error occurred
        </p>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);

      const errorCode = params.get("code") || "500";
      document.getElementById("errorCode").textContent = `${errorCode} Error`;

      const errorDesc = params.get("desc") || "Something went wrong";
      document.getElementById("errorDescription").textContent = errorDesc;
    </script>
  </body>
</html>
