<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bigstone Community | App</title>
  <!-- Uncomment after styling done --> <!-- <script src="../javascript/ui/franken.js" type="module"></script> -->
  <link rel="stylesheet" href="../styles/styles.css" />
</head>

<body>
  <div class="app-layout">
    <header class="app-header">
      <h1>Welcome to the Bigstone Community App</h1>
      <nav style="display: flex; justify-content: center; gap: 18px;">
        <a href="#" class="admin-link"></a>
      </nav>
    </header>
    <main class="app-container">
      <p>This is your app dashboard. More features coming soon!</p>
      <div class="upload-component">
        <h2>Upload Your Content</h2>
        <form id="uploadForm">
          <label for="fileInput">Select file:</label>
          <input type="file" class="uk-input" id="fileInput" name="fileInput" accept=".nbt, .bp, .schem" required />
          <label for="descriptionInput">Description:</label>
          <textarea id="descriptionInput" name="descriptionInput" required
            placeholder="Enter a description..."></textarea>
          <label for="tagsInput">Tags:</label>
          <input type="text" id="tagsInput" class="uk-input" name="tagsInput"
            placeholder="Comma-separated tags (e.g. redstone,door,logic)" />
          <form>
            <uk-input-tag
              placeholder="Add a tag"
            ></uk-input-tag>
          </form>
          <button type="submit">Upload</button>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 BigstoneDevelopment. All rights reserved.</p>
    </footer>
  </div>
  <script src="../javascript/app.js"></script>
</body>

</html>
